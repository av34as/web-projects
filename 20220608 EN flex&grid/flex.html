<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="flex.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="header-panel">
		<div class="home-panel">
			<button class="home-button">Home</button>
		</div>
		<div class="top-panel">
			<div class="media-selection">
				<button class="button-h">Text</button>
				<button class="button-h">Media</button>
			</div>
			<div class="cat-selector">
				<button class="button-h">Year</button>
				<button class="button-h">Location</button>
				<button class="button-h">Author</button>
				<button class="button-h">Title</button>
			</div>
		</div>
		<div class="search-panel">
			<input type="search" class="search-window">
			<select class="select-lang">
				<option value="lt">LT</option>
				<option value="en">EN</option>
				<option value="it">IT</option>
				<option value="pl">PL</option>
				<option value="ru">RU</option>
			</select>
		</div>
	</div>
	<div class="main-panel">
		<div class="right-panel">
			<button class="button-v">Biography</button>
			<button class="button-v">About project</button>
			<button class="button-v">Links</button>
			<button class="button-v">Contact us!</button>
			<button class="button-v">Log in</button>
		</div>
		<div class="media-panel">Media</div>
		<div class="left-panel">Left</div>
	</div>
	<div class="footer-panel">Footer</div>
</body>
</html>
